<h1>Öğe Listesi</h1>

<li>{{ item.name }} - {{ item.description }}
<form action="{{ url_for('delete_task', id=item.id) }}" method="post" style="display:inline;">
    <button type="submit">Sil</button>  
</form>

{% endfor %}
</ul>
